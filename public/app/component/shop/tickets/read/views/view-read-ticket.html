<div class="bg-light lter b-b wrapper-md"  >
    <h1 class="m-n font-thin h3">Create new Ticket</h1>
</div>
<div ng-controller="readTicketCtrl">


        <div class="wrapper-md">
            <!---start panel-->
            <div class="panel panel-default col-sm-6">
                <!---personal detail form panel --->
                <div class="panel-heading font-bold">
                    Ticket Details
                </div>
                <div class="panel-body">

                    <!----one select  box --->
                    <div class="form-group row">
                    <label class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-10">
                        <a href="#" editable-select="user.group" onshow="loadGroups()" e-ng-options="g.id as g.text for g in groups">
                            {{ user.groupName || 'not set' }}
                        </a>
                    </div>
                </div>
                    <!----one Edit   box --->
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Make</label>
                        <div class="col-sm-10">
                            <a href="#"editable-text="user.name" onshow="loadGroups()" e-ng-options="g.id as g.text for g in groups">
                                {{ user.groupName || 'not set' }}
                            </a>
                        </div>
                    </div>



        </div>
            </div>
            </div>



</div>
