<div class="bg-light lter b-b wrapper-md"  >
    <h1 class="m-n font-thin h3">Create new Ticket</h1>
</div>
<div ng-controller="createTicketCtrl">

    <form>
        <div class="wrapper-md">
            <!---start panel-->
            <div class="panel panel-default col-sm-6">
                <!---personal detail form panel --->
                <div class="panel-heading font-bold">
                    Ticket Details
                </div>
                <div class="panel-body">

                    <!----one text box --->


                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Model</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="ticket.model" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Make</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="ticket.make" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">problem Type</label>
                        <div class="col-sm-10">
                            <select  mg-model="ticket.problemType" class="form-control">
                                <option>Power Problem</option>
                                <option>Wifi Problem</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label"> problem Definition</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="ticket.problem_definition" rows="7" id="problem_definition"></textarea>
                        </div>

                </div>
            </div>

        </div>
            <button  ng-click="createTicket()" class="btn btn-info btn-block">save</button>
            </div>

    </form>

</div>
