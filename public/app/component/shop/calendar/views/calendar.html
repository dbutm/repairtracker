<div ng-controller="calendarCtrl">
	  <div class="wrapper-md">
	<div class=" row form-group">
			<button class="btn-default" ng-click="viewLocationAppointment()">Appointment</button>
			<button class="btn-default" ng-click="viewLocationEstimationCompletionDates()">Ticket Completion Date</button>
			<button class="btn-default" ng-click="viewLocationTicketTaskEstimationCompletionDate()">Technician task</button>

	</div>
	<mwl-calendar
			view="calendarView"
			view-date="viewDate"
			events="events"
			view-title="calendarTitle"
			on-event-click="eventClicked(calendarEvent)"
			on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
			cell-is-open="true">
</mwl-calendar>

	</div>
	</div>
